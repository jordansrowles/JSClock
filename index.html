<html>
  <head>
    <title>WordClock</title>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <link href="clock.css" rel="stylesheet" />
  </head>
  <body>

    <div id="clockface">
      <ul>
        <li id="word-it">IT</li>
        <li>&nbsp;</li>
        <li id="word-is">IS</li>
        <li>&nbsp;</li>
        <li id="word-half">HALF</li>
        <li>&nbsp;</li>
      </ul>
      <ul>
        <li id="word-twenty">TWENTY</li>
        <li>&nbsp;</li>           
        <li id="word-five">FIVE</li>
      </ul>
      <ul>
        <li id="word-quarter">QUARTER</li>
        <li>&nbsp;</li>
        <li id="word-ten">TEN</li>
      </ul>
      <ul>
        <li id="word-minutes">MINUTES</li>
        <li>&nbsp;</li>
        <li id="word-to">TO</li>
        <li>&nbsp;</li>
      </ul>
      <ul>
        <li id="word-past">PAST</li>
        <li>&nbsp;</li>
        <li id="word-hourTwelve">TWELVE</li>
      </ul>
      <ul>
        <li id="word-hourOne">ONE</li>
        <li id="word-hourSix">SIX</li>
        <li id="word-hourThree">THREE</li>
      </ul>
      <ul>
        <li id="word-hourFour">FOUR</li>
        <li>&nbsp;</li>
        <li id="word-hourTen">TEN</li>
        <li id="word-hourTwo">TWO</li>
      </ul>
      <ul>
        <li id="word-hourEight">EIGHT</li>
        <li id="word-hourEleven">ELEVEN</li>
      </ul>
      <ul>
        <li id="word-hourSeven">SEVEN</li>
        <li>&nbsp;</li>
        <li id="word-hourNine">NINE</li>
        <li>&nbsp;</li>
      </ul>
      <ul>
        <li id="word-hourFive">FIVE</li>
        <li>&nbsp;</li>
        <li id="word-oclock">OCLOCK</li>
      </ul>
    </div>
    
    <script src="clockscript.js"></script>
  </body>
</html>
